<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Key list</title>
	
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="main.css">

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<div class="main">
		<header>
			<h1><img class="note" src="http://cliparts101.com/files/821/64A75E5EB29E78D70746315D3708C760/Eighth_note.png" height="28px"></i>Key list</h1>
			<div id="shortcuts">
				<ul>
					<li><span class="blue italic">Add:</span> Type anything that is not a number (e.g. Ham)</li>
					<li><span class="green italic">Check:</span> Type a line number (e.g. 1)</li>
					<li><span class="red italic">Delete:</span> Type - line number (e.g. -1)</li>
				</ul>
			</div>
		</header>
		<div class="list">
			<div class="lines">
				<div class="form">
					<input type="text" placeholder="Type here..." autofocus>
					<a href= "#" class="btn blue">
						Add
					</a>
				</div>
				<ol>
					<li>I<span class="right">x</span></li>
					<li>Love<span class="right">x</span></li>
					<li>My<span class="right">x</span></li>
					<li class="checked">Mouse<span class="right">x</span></li>
					<li>Keyboard!<span class="right">x</span></li>
				</ol>
			</div>
		</div>
	</div>
</body>
</html>
